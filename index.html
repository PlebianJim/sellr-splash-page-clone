<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Splash Page Clone</title>
</head>

<body>
    <div id="mySideNav" class="sideNav">
        <div class="sideNav-container">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" style="color: white;">&times</a>
            <h2 class="sideNav-h2">Request a Callback</h2><br>
            <p class="sideNav-p">Enter your details below to get a callback from one of our expert memebers of staff.
                We'll asnwer any
                questions you may have</p><br>
            <p class="sideNav-p" style="font-style: italic;">* Please note: all fields are required</p><br>
            <form id="callback-form" action="https://httpbin.org/post" method="post">
                <label for="name">Name</label>
                <input type="text" id="name"><br>
                <label for="phone-number">Telephone Number</label>
                <input type="number" id="phone-number"><br>
                <label for="email">Email address</label>
                <input type="email" id="email"><br>
                <div class="g-recaptcha" data-sitekey="6LdR0k4pAAAAAFMHMVKHjDyIiiEUg9pvTCEHJe7n"></div><br>
                <button>Immediate Callback</button>
            </form>
        </div>
    </div>
    <section id="header-section">
        <header class="header-sc001">
            <div class="header-sc001-left">
                <img class="header-sc001-img" src="images/five-stars.png" alt="five stars">
            </div>
            <div class="header-sc001-right">
                <p class="header-sc001-p">Call us now on 0330 179179 or</p>
                <button id="openNav" class="header-sc001-button" onclick="openNav()">Request a callback</button>
            </div>
        </header>
    </section>
</body>

</html>
